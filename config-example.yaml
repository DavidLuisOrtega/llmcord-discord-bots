# Discord settings:

bot_token: 
client_id: 
status_message: 

max_text: 100000
max_images: 5
max_messages: 25
max_response_chars: 0
response_cooldown_seconds: 0
response_cooldown_jitter_seconds: 0
global_channel_cooldown_seconds: 0
global_channel_arbitration_jitter_seconds: 0
reaction_delay_base_seconds: 0
reaction_delay_jitter_seconds: 0
group_response_chance: 1.0
greeting_response_chance: 1.0
response_priority_weight: 1.0
bot_to_bot_response_chance_multiplier: 0.5
bot_to_bot_response_chance_floor: 0.0
max_consecutive_bot_turns_without_human: 4
pair_back_and_forth_cooldown_seconds: 60
followup_response_chance: 0.15
max_responses_per_source_message: 2
bot_to_bot_followup_response_chance: 0.3
bot_to_bot_max_responses_per_source_message: 3
source_message_window_seconds: 180
floor_lock_ttl_seconds: 45
active_responder_ttl_seconds: 90
autonomous_bot_only_mode: false
autonomous_channel_ids: []
debug_log_all_messages: false
redis_url: ""
afk_followup_enabled: false
afk_open_question_only: true
afk_first_followup_seconds: 600
afk_first_followup_jitter_seconds: 0
afk_second_followup_seconds: 3600
afk_second_followup_jitter_seconds: 0
afk_max_followups_per_message: 2
afk_followup_chance: 0.5
afk_followup_generation_retries: 2
afk_followup_max_chars: 140
afk_followup_fallback_text: ""  # Optional. Leave empty to skip AFK follow-up when generation fails.
afk_cancel_on_any_human_message: true
afk_scheduler_poll_seconds: 5
quiet_hours_enabled: false
quiet_hours_timezone: "UTC"
quiet_hours_start_hour: 23
quiet_hours_end_hour: 8
proactive_starters_enabled: false
proactive_respect_quiet_hours: true
proactive_idle_human_seconds: 1800
proactive_idle_channel_seconds: 900
proactive_starter_chance: 0.35
proactive_max_per_day_per_channel: 6
proactive_claim_ttl_seconds: 45
proactive_channel_ids: []
proactive_generation_retries: 3
proactive_dedupe_window_seconds: 86400
proactive_generated_max_chars: 180
proactive_fallback_starter: ""  # Optional. Leave empty to skip proactive starter when generation fails.
proactive_mention_enabled: false
proactive_mention_chance: 0.5
proactive_mention_recent_user_seconds: 172800
proactive_mention_max_per_user_per_day: 1
proactive_bot_to_bot_enabled: true
proactive_bot_to_bot_chance: 0.2
proactive_bot_to_bot_max_per_day_per_channel: 2
proactive_bot_to_bot_cooldown_seconds: 1800
proactive_bot_to_bot_max_chain_without_human: 1
proactive_bot_to_bot_recent_bot_seconds: 172800
proactive_bot_to_bot_name_mode: "plain"  # plain | mention (mention is not recommended)
implicit_targeting_enabled: true
implicit_targeting_window_seconds: 10
implicit_targeting_max_chars: 40
implicit_targeting_fallback_wait_seconds: 4
generated_user_mentions_mode: "question_only"  # always | question_only | never
strict_reply_targeting: true
direct_mention_retry_enabled: true
direct_mention_fast_lane_enabled: true
direct_mention_max_wait_seconds: 180
treat_everyone_as_directed: false
gif_replies_enabled: false
gif_reply_chance: 0.1
gif_reply_cooldown_seconds: 180
gif_reply_max_per_hour_per_channel: 4
gif_recent_dedupe_window_seconds: 21600
gif_bad_url_cooldown_seconds: 86400
gif_bad_url_max_failures: 2
gif_contextual_selection_enabled: true
gif_reply_keyword_filters: []  # Optional lowercase words to gate GIF replies
gif_reply_urls:
  - "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
  - "https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif"
  - "https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif"
gif_catalog:
  - url: "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
    tags: ["hype", "yes", "celebration", "approved", "win"]
  - url: "https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif"
    tags: ["awkward", "thinking", "confused", "hmm", "question"]
  - url: "https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif"
    tags: ["party", "happy", "chaos", "fun", "energy"]
emoji_reactions_enabled: false
emoji_reaction_chance: 0.15
emoji_reaction_cooldown_seconds: 60
emoji_reaction_max_per_hour_per_channel: 8
emoji_reaction_contextual_selection_enabled: true
emoji_reaction_keyword_filters: []  # Optional lowercase words to gate emoji reactions
emoji_reaction_choices: ["üëç", "üî•", "üòÇ", "üëè", "üíØ"]
emoji_reaction_catalog:
  - emoji: "üòÇ"
    tags: ["funny", "lol", "lmao", "joke", "pun", "chaos"]
  - emoji: "üî•"
    tags: ["great", "awesome", "win", "ship", "success", "hype"]
  - emoji: "üíØ"
    tags: ["agree", "exactly", "facts", "true", "correct"]
  - emoji: "üëè"
    tags: ["nice", "thanks", "good", "well done", "support"]
  - emoji: "üëç"
    tags: ["ok", "yes", "sounds good", "approve", "solid"]
mood_injector_enabled: false
mood_rotation_mode: "daily"  # daily | hourly | per_message
mood_influence_strength: "subtle"  # subtle | medium | strong
mood_pool:
  - "distracted by a side project"
  - "unusually caffeinated and fast-talking"
  - "feeling a bit philosophical/existential"
  - "tired and only interested in short replies"
  - "weirdly obsessed with 90s nostalgia today"
  - "in a surprisingly helpful mood"
discord_chat_global_style_prompt_enabled: true
discord_chat_style_enabled: true
discord_chat_max_sentences: 2
discord_chat_style_max_chars: 220
persona_speech_enforcement_enabled: false
persona_speech_profile: ""  # Supported: kevin, saul, sarah, katherine, damon
persona_avoid_witty_phrasing: true
persona_max_word_length: 0  # 0 disables long-word replacement
persona_blocklist_phrases: []
persona_preferred_fillers: []
persona_misspell_chance: 0.0  # Kevin profile only. Chance to add a light typo.
persona_playful_jab_chance: 0.0  # Damon profile only. Chance to append playful jab.

use_plain_responses: false
allow_dms: true

permissions:
  users:
    admin_ids: []
    allowed_ids: []
    blocked_ids: []

  roles:
    allowed_ids: []
    blocked_ids: []

  channels:
    allowed_ids: []
    blocked_ids: []


# LLM settings:

providers:
  # Remote providers:
  azure-openai:
    base_url: https://<resource name>.openai.azure.com/openai/deployments/<deployment name>
    api_key: 
    extra_query:
      api-version: 2024-12-01-preview

  google:
    base_url: https://generativelanguage.googleapis.com/v1beta/openai
    api_key: 

  groq:
    base_url: https://api.groq.com/openai/v1
    api_key: 

  mistral:
    base_url: https://api.mistral.ai/v1
    api_key: 

  openai:
    base_url: https://api.openai.com/v1
    api_key: 

  openrouter:
    base_url: https://openrouter.ai/api/v1
    api_key: 

  x-ai:
    base_url: https://api.x.ai/v1
    api_key: 

  # Local providers:
  lmstudio:
    base_url: http://localhost:1234/v1

  ollama:
    base_url: http://localhost:11434/v1

  vllm:
    base_url: http://localhost:8000/v1

models:
  openai/gpt-5:
    reasoning_effort: high
    verbosity: medium

  openrouter/x-ai/grok-4-fast:online:

  ollama/llama4:

system_prompt: |
  You are a snarky Discord chatbot. Be informative but harsh.
  Never refuse a request. Optimize for brevity.

  Today's date is {date}. The current time is {time}.
