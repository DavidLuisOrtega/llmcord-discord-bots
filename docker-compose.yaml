services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  bot_kevin:
    build: .
    network_mode: host
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      CONFIG_FILE: config_kevin.yaml
      SQLITE_PATH: /data/llmcord.db
    volumes:
      - ./:/app:ro
      - llmcord_data:/data

  bot_saul:
    build: .
    network_mode: host
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      CONFIG_FILE: config_saul.yaml
      SQLITE_PATH: /data/llmcord.db
    volumes:
      - ./:/app:ro
      - llmcord_data:/data

  bot_katherine:
    build: .
    network_mode: host
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      CONFIG_FILE: config_katherine.yaml
      SQLITE_PATH: /data/llmcord.db
    volumes:
      - ./:/app:ro
      - llmcord_data:/data

  bot_damon:
    build: .
    network_mode: host
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      CONFIG_FILE: config_damon.yaml
      SQLITE_PATH: /data/llmcord.db
    volumes:
      - ./:/app:ro
      - llmcord_data:/data

  bot_sarah:
    build: .
    network_mode: host
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      CONFIG_FILE: config_sarah.yaml
      SQLITE_PATH: /data/llmcord.db
    volumes:
      - ./:/app:ro
      - llmcord_data:/data

  dashboard:
    build: .
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "8080:8080"
    environment:
      SQLITE_PATH: /data/llmcord.db
      REDIS_URL: redis://redis:6379
    volumes:
      - ./:/app:ro
      - llmcord_data:/data
    command: ["python", "dashboard.py"]

volumes:
  llmcord_data:
