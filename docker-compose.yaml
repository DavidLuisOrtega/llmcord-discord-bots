services:
  redis:
    image: redis:7-alpine
    network_mode: host
    restart: unless-stopped

  bot_advocate:
    build: .
    network_mode: host
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      CONFIG_FILE: config_advocate.yaml
    volumes:
      - ./:/app:ro

  bot_architect:
    build: .
    network_mode: host
    restart: unless-stopped
    depends_on:
